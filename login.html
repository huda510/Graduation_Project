<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('https://e.paaet.edu.kw/AR/FutureMakers/students/PublishingImages/%D8%AA%D8%B9%D9%84%D9%8A%D9%8A%D9%85%202.jpeg');
            background-size: cover;
            background-position: center;
            color: rgb(28, 23, 23);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-frame {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #f7f5f5;
            border-radius: 5px;
            background-color: #ffffff;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3b5998;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #3b5998;
            color: white;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #2a4887;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: rgb(51, 71, 244);
            display: block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
        
        /* Styling for the signup link */
        .signin-as-student-button,
        .signin-as-employee-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .signin-as-student-button:hover,
        .signin-as-employee-button:hover {
            background-color: #2a4887;
        }
        
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #8f95a1;
        }
    </style>
</head>
<body>
    <div class="input-frame">
        <h1>Login Page</h1>
        <form id="loginForm" action="">
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <br>
            <button class="signin-as-student-button" onclick="location.href='buttons (1).html'">Log in as Student</button>
            <button class="signin-as-employee-button" onclick="location.href='employeebuttons.html'">Log in as Employee</button>
        </form>
        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
    </div>
    <button class="logout-button" onclick="location.href='index (5).html'">Log Out</button>
</body>
</html>
